<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor||Product review card component</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <main>
      <div class="wrapper">
        <img
          class="mobile"
          src="images/image-product-mobile.jpg"
          alt="img product"
        />
        <img class="desktop" src="images/image-product-desktop.jpg" alt="" />
        <div class="content">
          <p>PERFUME</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="text">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <p class="dolz">$149.99 <span>$169.99</span></p>

          <div class="cart">
            <img src="images/icon-cart.svg" alt="cart" />
            <p>Add to cart</p>
          </div>
        </div>
      </div>
      <footer>
        <p>Challenge by Frontend Mentor. Coded by Mhizdhee.</p>
      </footer>
    </main>
  </body>
</html>
